<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="calculator-container">
      <div class="display-container">0</div>

      <div class="buttons-container">
        <div class="numbers-container">
          <button class="reset box">C</button>

          <button class="remove box">←</button>

          <button class="seven box">7</button>
          <button class="eight box">8</button>
          <button class="nine box">9</button>
          <button class="four box">4</button>
          <button class="five box">5</button>
          <button class="six box">6</button>
          <button class="one box">1</button>
          <button class="two box">2</button>
          <button class="three box">3</button>
          <button class="zero box">0</button>
        </div>

        <div class="operators-container">
          <button class="division box">÷</button>
          <button class="multiplication box">×</button>
          <button class="minus box">-</button>
          <button class="plus box">+</button>
          <button class="result box">=</button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
